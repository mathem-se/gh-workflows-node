on:
  workflow_call:
    inputs:
      CHECK_LINT:
        type: boolean
        default: true
      CHECK_IAM:
        type: boolean
        default: true
      CHECK_SECURITY_AUDIT:
        type: boolean
        default: false
      node-version:
        type: number
        required: false
        default: 16
    secrets:
      NODE_AUTH_TOKEN:
        required: true

jobs:
  Check-Lint:
    if: ${{ inputs.CHECK_LINT }}
    uses: ./.github/workflows/step-check-lint.yml
    with:
      node-version: ${{ inputs.node-version }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
  Check-IAM:
    if: ${{ inputs.CHECK_IAM }}
    uses: ./.github/workflows/step-check-iam.yml
    with:
      BRANCH: ${{ github.head_ref }}
  Check-Security-Audit:
    if: ${{ inputs.CHECK_SECURITY_AUDIT }}
    uses: ./.github/workflows/step-check-security-audit.yml
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
  Test:
    uses: ./.github/workflows/step-test-pull-request.yml
    with:
      node-version: ${{ inputs.node-version }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
